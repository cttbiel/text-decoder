<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="body">
    <header>
        <img class="logo" src="/assets/Alura.png" alt="Ícone A de Alura">
    </header>

    <main class="main">
        <section>
            <textarea class="text-area" cols="41" rows="4" placeholder="Digite seu texto..."></textarea>

            <div class="info">
                <h6>Apenas letras minúsculas e sem acento.</h6>
            </div>

            <div class="botoes">
                <button class="botao">Criptografar</button>
                <button class="botao2">Descriptografar</button>
            </div>
        </section>

        <section>
            <textarea class="mensagem" cols="20" rows="10"></textarea>
            <button class="btn-copiar">Copiar</button>
        </section>

    </main>

    <footer>
        <p class="footer">Desenvolvido por Gabriel Carvalho em 08/24 para o desafio Decodificador de Texto ONE!</p>
    </footer>
</body>
</html>
